apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-ui
  labels:
    app: admin-ui
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: admin.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-ui
            port:
              name: http
  # Uncomment to enable TLS
  # tls:
  # - hosts:
  #   - admin.example.com
  #   secretName: admin-ui-tls
