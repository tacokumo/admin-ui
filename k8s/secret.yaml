apiVersion: v1
kind: Secret
metadata:
  name: admin-ui-secret
  labels:
    app: admin-ui
type: Opaque
stringData:
  # Auth0 configuration
  # These values should be set according to your Auth0 setup
  # Note: Use base64 encoded values in production or manage with external secret management
  VITE_AUTH0_DOMAIN: "your-auth0-domain.auth0.com"
  VITE_AUTH0_CLIENT_ID: "your-auth0-client-id"
  VITE_AUTH0_AUDIENCE: "your-auth0-audience"
