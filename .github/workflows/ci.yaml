name: Admin UI CI

on:
  push:
    branches: [ main]
    paths:
      - 'ui/admin/**'
  pull_request:
    branches: [ main]
    paths:
      - 'ui/admin/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui/admin

    steps:
    - uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '24'
        cache: 'npm'
        cache-dependency-path: ui/admin/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint